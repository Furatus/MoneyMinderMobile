mutation AddUserExpense($amount:Decimal!, $description:String!, $groupid:UUID!, $expenseType: ExpenseType!, $userAmountsList:[KeyValuePairOfGuidAndNullableOfDecimalInput!]!){
    addUserExpense(expenseInsertInput: {
        amount:$amount
        description:$description
        groupId: $groupid
        userAmountsList: $userAmountsList
        expenseType: $expenseType
    }){
        amount

    }

}