query GetGroupById($groupId:UUID!){
    groupById(id: $groupId){
        id
        groupImageUrl
        name
        userGroups {
            joinedAt
            user {
                id
                userName
                avatarUrl
            }
        }
        owner {
            id
        }
        description
        expenses {
            id
            description
            amount
            createdAt
            createdBy {
                id
                userName
                avatarUrl
            }
        }
    }
}