query GetGroupById($groupId:UUID!){
    groupById(id: $groupId){
        id
        groupImageUrl
        name
        userGroups {
            joinedAt
            user {
                id
                userName
                avatarUrl
            }
        }
        owner {
            id
        }
        description
        invitations {
            user {
                id
                avatarUrl
                userName
            }
        }
        expenses {
            id
            description
            amount
            createdAt
            createdBy {
                id
                userName
                avatarUrl
            }
            expenseType
            justificationExtension
            userExpenses {
                amount
                user {
                    userName
                    avatarUrl
                }
            }
        }
    }
}